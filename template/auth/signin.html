{% extends "base.html" %}

{% block css %}
<style type="text/css">
.container {
  margin-top: 80px;
}
</style>
{% endblock %}

{% block navbar %}
<ul class="nav navbar-nav">
  <li><a href="#">Timeline</a></li>
  <li><a href="/note">Note</a></li>
  <li><a href="#">Marker</a></li>
</ul>
{% endblock %}

{% block container %}
    {% if errors %}
    <div class="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Warning!</strong> {{ errors }}.
    </div>
    {% endif %}

    <div class="well col-lg-6">
    
    <form class="form-horizontal" action="/auth/signin/" method="POST" accept-charset="UTF-8">{% csrf_token %}
      <legend>Sign In</legend>
    <div class="form-group">
    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
    <div class="col-lg-10">
    {{ signInForm.email}}
    </div>
    </div>

    <div class="form-group">
    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
    <div class="col-lg-10">
    {{ signInForm.password}}
    </div>
    </div>

    <div class="form-group">
      <div class="col-offset-10 col-lg-2">
      <button class="btn btn-primary pull-right" type="submit">Sign In</button>
      </div>
    </div>
    </form>

    </div>
{% endblock %}
